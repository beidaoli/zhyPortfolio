<body>
  <div class="container">

    <!-- Padding -->

        <img class="project-img" src="./assets/p2.png" alt="交互设计">

          <div class="project-content">

        <img class="project-img" src="./assets/p4.png" alt="产品设计">

            <h2 class="project-title">产品设计</h2>
            <p class="project-description">智能充电宝 | 儿童成长信箱</p>
            <a href="project4.html" class="project-btn">查看详情</a>
          </div>

    <!-- Footer Padding -->

    <!-- Footer Image -->
    <footer class="footer">
    <img src="./assets/footer.png" alt="页脚图像" class="footer-img">
    </footer>
    <script src="./js/main.js" defer></script>
